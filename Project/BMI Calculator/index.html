<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- BMI = weight(kg)/height ^ 2(meter) -->
    <div class="container">
        <form>
            <label for="weight">Weight (in K.Gram)</label>
            <input type="number" id="weight" placeholder="Enter your weight in Kg"/>
            <label for="height">Height</label>
            <input type="number" id="height" placeholder="Enter Your height in meter"/>
            <div class="result-box">
                <!-- show result of calculation -->
            </div>
            <button>check</button>
        </form>
    </div>


    <script href="script.js"></script>
</body>
</html>
